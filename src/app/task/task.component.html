<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)">
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title> {{ task.title }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ task.description }}
        </p>
    </mat-card-content>
    <div *ngIf="value"></div>
    <mat-progress-bar mode="determinate" value={{value}}></mat-progress-bar>
</mat-card>
